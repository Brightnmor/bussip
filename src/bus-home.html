  <script>
    Polymer({
      is: 'bus-home',
      properties:{
         screen:String,
         backc:String,

         active: Boolean,
         /* whether the user is on a small screen device*/
        smallScreen: Boolean,
        /* whether the drawer is opened or not */
        openedDrawer: {
          type: Boolean,
          value: true
        },
        /* whether the drawer is always visible */
        persistentDrawer: {
          type: Boolean,
          value: true
         }
      },
      observers: [
        '_updateToolbar(active, smallScreen)'
      ],
      chater:function(){
         this.backc = "background-color:#FFAB00"
      },
       find:function(){
         this.backc = "background-color:#00C853"
      },
      calc:function(){
        if(this.backc == "background-color:#FFAB00"){
       var leave = this.$.leaving.value;
       var go = this.$.going.value;
      this.screen ="chatter" + leave +"to"+go;
      }
      else{
         var leave = this.$.leaving.value;
       var go = this.$.going.value;
      this.screen = leave +"to"+go;
      }
      //var poe = document.getElementById('po');
      //poe.innerText = screen;
      },
        _updateToolbar: function(active, smallScreen) {
        if (active) {
          this.fire('setup-toolbar', {
            leftItemIcon: smallScreen ? 'menu' : '',
            leftItemClickAction: function() { this.openedDrawer = true; }.bind(this)
          });
        }
        this.persistentDrawer = !smallScreen;
        this.openedDrawer = !smallScreen;
      }
    });
  </script>
